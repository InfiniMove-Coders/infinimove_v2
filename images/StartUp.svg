<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF9933" stop-opacity="0.15"/> <!-- saffron -->
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.6"/> <!-- white -->
      <stop offset="100%" stop-color="#138808" stop-opacity="0.15"/> <!-- green -->
    </linearGradient>
    <linearGradient id="rocketGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#C2410C"/>
    </linearGradient>
  </defs>

  <!-- Main rounded container -->
  <rect x="20" y="20" width="760" height="460" rx="28" fill="url(#bgGrad)" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Left illustration -->
  <g transform="translate(100, 100)">
    <!-- Circle backdrop -->
    <circle cx="120" cy="120" r="120" fill="#E0F2FE" stroke="#60A5FA" stroke-width="4"/>

    <!-- Rocket -->
    <g transform="translate(90,60)">
      <path d="M40 0C28 8 20 28 20 48v20L0 100l20-4 10 10 4 20 32-32h20c20 0 40-8 48-20C120 40 80 0 40 0z" fill="url(#rocketGrad)"/>
      <circle cx="60" cy="40" r="10" fill="#93C5FD"/>
    </g>

    <!-- Flames -->
    <path d="M120 180c0 30-20 50-20 70s20 30 20 30 20-10 20-30-20-40-20-70z" fill="#FBBF24"/>
    <path d="M120 190c0 20-12 34-12 48s12 22 12 22 12-6 12-22-12-28-12-48z" fill="#F59E0B"/>

    <!-- Decorative gear -->
    <g transform="translate(180,180) scale(1.2)">
      <circle r="28" fill="url(#gearGrad)"/>
      <circle r="12" fill="#fff"/>
    </g>
  </g>

  <!-- Right content area -->
  <g transform="translate(340,100)">
    <rect x="0" y="0" width="420" height="200" rx="16" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2" />
    <text x="24" y="50" font-family="Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="#0F172A">
      Our Startup is Registered in India
    </text>
    <text x="10" y="90" font-family="Segoe UI, Roboto, Arial" font-size="15" fill="#334155">
    officially registered under Indian regulations with compliance,
    </text>
    <text x="10" y="115" font-family="Segoe UI, Roboto, Arial" font-size="15" fill="#334155">
     credibility, and recognition to scale innovations globally.
    </text>

    <!-- Checkmark badge -->
    <g transform="translate(24,140)">
      <rect x="0" y="0" width="120" height="40" rx="8" fill="#D1FAE5" />
      <path d="M16 20l8 8 16-16" stroke="#059669" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="48" y="26" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#065F46" font-weight="600">Registered</text>
    </g>
  </g>

</svg>
