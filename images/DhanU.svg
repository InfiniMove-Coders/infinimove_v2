<svg xmlns="http://www.w3.org/2000/svg" width="600" height="480" viewBox="0 0 600 480" role="img" aria-label="DhyanU left section">
  <defs>
    <linearGradient id="phoneGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FF9F1C"/>
      <stop offset="50%" stop-color="#FF6E1C"/>
      <stop offset="100%" stop-color="#C73B00"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#061428"/>
      <stop offset="100%" stop-color="#0f2b44"/>
    </linearGradient>
    <filter id="phoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .title { font: 700 28px/1.1 'Helvetica Neue', Arial, sans-serif; fill: #FFD24A; }
      .subtitle { font: 600 18px/1.2 'Helvetica Neue', Arial, sans-serif; fill: #F5F7FA; }
      .body { font: 400 14px/1.25 'Helvetica Neue', Arial, sans-serif; fill: #D7E1EA; }
      .gold { fill: #FFD24A; font-weight:800; }
      .muted { fill: #98A8B9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="480" fill="url(#bgGrad)"/>

  <!-- Left: phone mockup -->
  <g transform="translate(40,40)" filter="url(#phoneShadow)">
    <!-- phone bezel -->
    <rect x="0" y="0" width="220" height="400" rx="28" fill="#06080B"/>
    <!-- screen -->
    <rect x="12" y="18" width="196" height="364" rx="20" fill="url(#phoneGrad)"/>
    <!-- notch -->
    <rect x="86" y="0" width="48" height="12" rx="6" fill="#06080B"/>
    <!-- sun circle -->
    <circle cx="108" cy="120" r="16" fill="#FFD24A" opacity="0.95"/>
    <!-- concentric rings -->
    <g fill="none" stroke="#FFF5E3" stroke-opacity="0.6" stroke-width="2">
      <circle cx="108" cy="80" r="28"/>
      <circle cx="108" cy="80" r="18"/>
      <circle cx="108" cy="80" r="8"/>
    </g>
    <!-- Start Meditation button -->
    <rect x="18" y="250" width="184" height="40" rx="8" fill="#003B52" opacity="0.9"/>
    <text x="120" y="278" text-anchor="middle" font="700 14px/1 'Helvetica Neue', Arial" fill="#CFF6FF">Start Meditation</text>
    <!-- bottom pill buttons -->
    <rect x="18" y="310" width="84" height="38" rx="8" fill="#FFDCC2" opacity="0.12"/>
    <text x="60" y="334" text-anchor="middle" font="600 12px/1 'Helvetica Neue', Arial" fill="#FFE7C7">Home</text>
    <rect x="118" y="310" width="84" height="38" rx="8" fill="#FFDCC2" opacity="0.12"/>
    <text x="160" y="334" text-anchor="middle" font="600 12px/1 'Helvetica Neue', Arial" fill="#FFE7C7">Journal</text>
  </g>

  <!-- Left text content -->
  <g transform="translate(290,60)">
    <text class="title" x="0" y="0">DhyanU</text>
    <text class="subtitle" x="0" y="36">Personalized meditation journeys</text>

    <g transform="translate(0,96)">
      <text class="body" x="0" y="0">Personalized &amp; adaptive content</text>
    </g>

    <!-- market stat -->
    <g transform="translate(0,160)">
      <circle cx="16" cy="12" r="12" fill="none" stroke="#77C0FF" stroke-width="2"/>
      <path d="M10 12 L16 8 L22 12" fill="none" stroke="#77C0FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text class="gold" x="40" y="16" font-size="20">â‚¹2,500 crore</text>
      <text class="muted" x="40" y="36">global meditation market</text>
    </g>
  </g>

</svg>
