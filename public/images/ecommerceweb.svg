<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="900" height="700" fill="#f0f4f8"/>

  <!-- Header -->
  <rect x="0" y="0" width="900" height="70" fill="#fff" stroke="#ddd"/>
  <text x="30" y="45" font-size="22" font-weight="bold" fill="#000">SHOP</text>
  <text x="95" y="45" font-size="22" font-weight="bold" fill="#2fb6a1">NOW</text>

  <!-- Navbar links -->
  <text x="250" y="45" font-size="16" fill="#444">Home</text>
  <text x="330" y="45" font-size="16" fill="#444">Products</text>
  <text x="430" y="45" font-size="16" fill="#444">Categories</text>
  <text x="550" y="45" font-size="16" fill="#444">Contact</text>

  <!-- Cart Icon -->
  <g transform="translate(820,20)">
    <rect x="0" y="0" width="40" height="30" rx="5" ry="5" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="10" cy="30" r="6" fill="#333"/>
    <circle cx="30" cy="30" r="6" fill="#333"/>
    <!-- Notification bubble -->
    <circle cx="40" cy="0" r="12" fill="red"/>
    <text x="36" y="5" font-size="12" fill="#fff" font-weight="bold">3</text>
  </g>

  <!-- Hero Section -->
  <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
    <stop offset="0%" stop-color="#2f80ed"/>
    <stop offset="100%" stop-color="#56ccf2"/>
  </linearGradient>
  <rect x="0" y="70" width="900" height="120" fill="url(#grad)"/>
  <text x="40" y="140" font-size="28" font-weight="bold" fill="#fff">NEW ARRIVALS</text>
  <rect x="40" y="160" width="120" height="35" rx="5" ry="5" fill="#2fb6a1"/>
  <text x="60" y="185" font-size="14" fill="#fff">Shop Now</text>

  <!-- Sidebar Filters -->
  <rect x="20" y="210" width="160" height="300" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
  <text x="40" y="240" font-size="16" fill="#333">Filters</text>
  <text x="40" y="280" font-size="14" fill="#444">Price</text>
  <rect x="140" y="270" width="14" height="14" stroke="#333" fill="#fff"/>
  <line x1="142" y1="277" x2="152" y2="287" stroke="#2fb6a1" stroke-width="2"/>
  <line x1="152" y1="277" x2="142" y2="287" stroke="#2fb6a1" stroke-width="2"/>

  <text x="40" y="310" font-size="14" fill="#444">Brand</text>
  <rect x="140" y="300" width="14" height="14" stroke="#333" fill="#fff"/>

  <text x="40" y="340" font-size="14" fill="#444">Size</text>
  <rect x="140" y="330" width="14" height="14" stroke="#333" fill="#fff"/>

  <text x="40" y="370" font-size="14" fill="#444">Color</text>
  <rect x="140" y="360" width="14" height="14" stroke="#333" fill="#fff"/>

  <!-- Product Cards -->
  <g transform="translate(220,220)">
    <rect width="150" height="180" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
    <rect x="40" y="20" width="70" height="50" rx="5" ry="5" fill="#4bc0c8"/>
    <text x="30" y="120" font-size="14" fill="#333">Summer Dress</text>
  </g>

  <g transform="translate(400,220)">
    <rect width="150" height="180" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
    <rect x="40" y="20" width="70" height="50" rx="5" ry="5" fill="#2f80ed"/>
    <text x="30" y="120" font-size="14" fill="#333">Sport Sneakers</text>
  </g>

  <g transform="translate(580,220)">
    <rect width="150" height="180" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
    <rect x="40" y="20" width="70" height="50" rx="5" ry="5" fill="#27ae60"/>
    <text x="30" y="120" font-size="14" fill="#333">Sport Sneakers</text>
  </g>

  <g transform="translate(220,420)">
    <rect width="150" height="180" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
    <rect x="40" y="20" width="70" height="50" rx="5" ry="5" fill="#6fcf97"/>
    <text x="30" y="120" font-size="14" fill="#333">Summer Dress</text>
  </g>

  <g transform="translate(400,420)">
    <rect width="150" height="180" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
    <rect x="40" y="20" width="70" height="50" rx="5" ry="5" fill="#56ccf2"/>
    <text x="35" y="120" font-size="14" fill="#333">Denim Jacket</text>
  </g>

  <g transform="translate(580,420)">
    <rect width="150" height="180" rx="5" ry="5" fill="#fff" stroke="#ddd"/>
    <rect x="40" y="20" width="70" height="50" rx="5" ry="5" fill="#2d9cdb"/>
    <text x="35" y="120" font-size="14" fill="#333">Denim Jacket</text>
  </g>

  <!-- Footer -->
  <rect x="0" y="650" width="900" height="50" fill="#fff" stroke="#ddd"/>
  <text x="400" y="680" font-size="14" fill="#444">Newsletter Soup</text>
</svg>
