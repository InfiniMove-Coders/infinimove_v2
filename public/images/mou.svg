<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.15"/> <!-- blue -->
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.15"/> <!-- green -->
    </linearGradient>
    <linearGradient id="handLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <linearGradient id="handRight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="20" y="20" width="760" height="460" rx="28" fill="url(#bgGrad)" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Document with seal -->
  <g transform="translate(520,80)">
    <rect x="0" y="0" width="200" height="260" rx="12" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="24" y1="60" x2="176" y2="60" stroke="#94A3B8" stroke-width="2"/>
    <line x1="24" y1="90" x2="176" y2="90" stroke="#94A3B8" stroke-width="2"/>
    <line x1="24" y1="120" x2="176" y2="120" stroke="#94A3B8" stroke-width="2"/>
    <circle cx="100" cy="210" r="28" fill="#10B981"/>
    <text x="100" y="216" text-anchor="middle" font-family="Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#ffffff">MoU</text>
  </g>

  <!-- Handshake -->
  <g transform="translate(180,200)">
    <!-- Left hand -->
    <path d="M140 40c-30 0-50 20-50 50s20 50 50 50h40l20-20-30-30h-30z" fill="url(#handLeft)" stroke="#92400E" stroke-width="2"/>
    <!-- Right hand -->
    <path d="M140 40c30 0 50 20 50 50s-20 50-50 50h-40l-20-20 30-30h30z" fill="url(#handRight)" stroke="#1E3A8A" stroke-width="2"/>
    <!-- Shake overlap -->
    <rect x="120" y="70" width="40" height="40" rx="6" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  </g>

  <!-- Caption box -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="380" height="100" rx="16" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2"/>
    <text x="20" y="40" font-family="Segoe UI, Roboto, Arial" font-size="22" font-weight="700" fill="#0F172A">
      Soon to Sign MoU with Industries
    </text>
    <text x="20" y="70" font-family="Segoe UI, Roboto, Arial" font-size="15" fill="#334155">
      Building strong collaborations with industry partners to 
    </text>
    <text x="20" y="92" font-family="Segoe UI, Roboto, Arial" font-size="15" fill="#334155">
      foster innovation, skill growth, and real-world impact.
    </text>
  </g>

</svg>
